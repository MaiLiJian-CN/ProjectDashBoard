<!-- 编辑项目弹窗 -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
    <div class="p-6 border-b border-gray-200">
      <div class="flex justify-between items-center">
        <h3 class="text-xl font-bold text-gray-800">Edit Project</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700 transition-colors">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
    </div>
    
    <div class="p-6">
      <form id="editForm">
        <input type="hidden" id="projectId">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- 项目编号 -->
          <div hidden>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectNo">
              Project No <span class="text-red-500">*</span>
            </label>
            <input type="text"  id="projectNo"  class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 
                         focus:ring-0 focus:border-gray-300 cursor-not-allowed"  required>
          </div>
          
          <!-- 项目名称 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectName">
              Project Name <span class="text-red-500">*</span>
            </label>
            <input type="text" id="projectName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
          </div>
          
          <!-- 开始日期 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectStart">
              Start Date
            </label>
            <input type="number" id="projectStart" placeholder="YYYY-MM-DD" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          </div>
          
          <!-- 结束日期 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectFinish">
              Finish Date
            </label>
            <input type="number" id="projectFinish" placeholder="YYYY-MM-DD" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          </div>
          
          <!-- 部门 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectDivision">
              Division
            </label>
            <input type="text" id="projectDivision" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          </div>
          
          <!-- 组件 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectComponent">
              Component
            </label>
            <input type="text" id="projectComponent" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          </div>
          
          <!-- 状态 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectStatus">
              Status
            </label>
            <select id="projectStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
              <option value="Closed">Closed</option>
              <option value="Testing">Testing</option>
            </select>
          </div>
          
          <!-- 阶段 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectGate">
              Gate
            </label>
            <input type="number" id="projectGate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          </div>
          
          <!-- 项目类型 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectType">
              Project Type
            </label>
            <input type="text" id="projectType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          </div>
          
          <!-- 项目范围 -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectScope">
              Project Scope
            </label>
            <textarea id="projectScope" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Describe the project scope..."></textarea>
          </div>
        </div>
      </form>
    </div>
    
    <div class="p-6 border-t border-gray-200 flex justify-end space-x-4">
      <button id="cancelEdit" class="px-5 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
        Cancel
      </button>
      <button id="saveEdit" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        <i class="fa fa-save mr-1"></i> Save Changes
      </button>
    </div>
  </div>
</div>
