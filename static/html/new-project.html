<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project | Project Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- 导航栏 (复用现有导航) -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-briefcase text-blue-600 text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">Project Manager</h1>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                <a href="/projects" class="text-gray-600 hover:text-blue-600 transition-colors">Projects</a>
                <a href="/analysis" class="text-gray-600 hover:text-blue-600 transition-colors">Analysis</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">About</a>
            </div>
            <button class="md:hidden text-gray-600">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Create New Project</h2>
            <p class="text-gray-600">Fill in the project details below</p>
        </div>

        <!-- 表单容器 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 max-w-4xl mx-auto">
            <form id="projectForm">
                <!-- 基本信息部分 -->
                <div class="border-b border-gray-200 pb-6 mb-6">
                    <h3 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fa fa-info-circle text-blue-500 mr-2"></i>
                        Basic Information
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- 项目名称 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectName">
                                Project Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="projectName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        
                        <!-- 部门 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectDivision">
                                Division <span class="text-red-500">*</span>
                            </label>
                            <select id="projectDivision" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                <option value="">Select division</option>
                                <option value="DPQ">DPQ</option>
                                <option value="CPC">CPC</option>
                                <option value="CPS">CPS</option>
                                <option value="ELX">ELX</option>
                                <option value="GEIS">GEIS</option>
                            </select>
                        </div>
                        
                        <!-- 项目类型 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="projectType">
                                Type <span class="text-red-500">*</span>
                            </label>
                            <select id="projectType" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                <option value="">Select type</option>
                                <option value="NPI">NPI</option>
                                <option value="MOL">MOL</option>
                                <option value="Brand-Label">Brand-Label</option>
                            </select>
                        </div>
                        
                        <!-- 组件 (多选) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Component <span class="text-red-500">*</span>
                            </label>
                            <div class="grid grid-cols-2 gap-2 mt-1">
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="Cloud" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Cloud</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="Web-Application" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Web-Application</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="IoT-Device" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">IoT-Device</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="Device" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Device</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="Mobile-APP" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Mobile-APP</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="Firmware" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Firmware</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="PC-tool" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">PC-tool</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="HMI" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">HMI</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="component" value="Container" 
                                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Container</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 动态子表单区域 -->
                <div id="dynamicForms" class="space-y-8">
                    <!-- 这里将根据选择的组件动态加载对应的子表单 -->
                </div>

                <!-- 提交按钮 -->
                <div class="flex justify-end space-x-4 mt-8">
                    <a href="/projects" 
                        class="px-5 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                        class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <i class="fa fa-save mr-1"></i> Create Project
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Project Manager. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="/static/js/formHandler.js"></script>
</body>
</html>
